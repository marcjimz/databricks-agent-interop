bundle:
  name: databricks-agent-interop

variables:
  catalog:
    description: "Unity Catalog for MCP tools"
    default: "mcp_agents"
  schema:
    description: "Schema for MCP tool functions"
    default: "tools"

sync:
  include:
    - notebooks/*
    - src/**/*.py

targets:
  dev:
    default: true
    # Uses default CLI profile. Override with: databricks bundle deploy -p <profile>
