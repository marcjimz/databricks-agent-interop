[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests

# Default options
addopts = -v --tb=short

# Test collection
norecursedirs = __pycache__ .git .venv deprecated_*

# Environment variables for integration tests (can be overridden)
env =
    APIM_GATEWAY_URL=
    DATABRICKS_HOST=
    DATABRICKS_TOKEN=
    TEST_AGENT_NAME=echo
    RESTRICTED_AGENT_NAME=restricted
